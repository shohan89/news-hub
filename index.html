<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-100">
    <!-- Nav Start -->
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div>
        <h2 class="text-4xl"><span class="text-blue-600">News</span>Hub</h2>
      </div>
      <div class="flex items-center justify-around">
        <div class="nav-link">
          <ul class="flex mx-4 mr-4">
            <a class="mr-4" href="#"><li>News</li></a>
            <a href="#"><li>Blog</li></a>
          </ul>
        </div>
        <div class="user-image">
          <img src="./assets/Avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <hr class="container mx-auto mt-4" />
    <!-- Nav End -->
    <main class="container mx-auto">
      <!-- category Buttons -->
      <section class="flex justify-around mt-5">
        <button class="btn">Home</button>
        <button class="btn">Breaking News</button>
        <button class="btn">Regular News</button>
        <button class="btn">International News</button>
        <button class="btn">Sports</button>
        <button class="btn">Entertainment</button>
        <button class="btn">Culture</button>
        <button class="btn">Arts</button>
        <button class="btn">All News</button>
      </section>
    </main>
  </body>
</html>
