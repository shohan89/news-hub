<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-100 pb-10">
    <!-- Nav Start -->
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div>
        <h2 class="text-4xl"><span class="text-blue-600">News</span>Hub</h2>
      </div>
      <div class="flex items-center justify-around">
        <div class="nav-link">
          <ul class="flex mx-4 mr-4">
            <a class="mr-4" href="#"><li>News</li></a>
            <a href="#"><li>Blog</li></a>
          </ul>
        </div>
        <div class="user-image">
          <img src="./assets/Avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <hr class="container mx-auto mt-4" />
    <!-- Nav End -->
    <main class="container mx-auto">
      <!-- category Buttons -->
      <section
        id="category-container"
        class="flex justify-center items-center gap-5 mt-5 mb-5"
      >
        <!-- Category buttons will add here dynamically -->
      </section>
      <!-- Result Found Message -->
      <section id="news-count-div"></section>
      <!-- Search Input -->
      <section class="text-center mb-5">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input"
        />
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
      </section>
      <!-- News Card Section -->
      <section id="card-container" class="mb-5">
        <!-- News will dynamically add here.. -->
      </section>
    </main>
    <!-- Scripts -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
